<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Producto</title>
     <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >
</head>
<style>
.volver {
    display: inline-block;
    background-color: #28a745;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    border-radius: 8px;
    font-size: 16px;
    font-family: Arial, sans-serif;
    transition: background-color 0.3s ease;
    margin-top: 30px;
}

.volver:hover {
    background-color: #218838;
}
</style>

<body>
    
    <h2>Buscar y Actualizar Producto</h2>

<!-- Formulario para buscar el producto -->
<form id="buscarForm">
  <label for="buscarId">ID del producto:</label><br>
  <input type="number" id="buscarId" required><br>
  <button type="button" onclick="buscarProducto()">Buscar</button>
</form>

<!-- Formulario para mostrar y actualizar el producto -->
<div id="productoFormContainer" style="display:none; margin-top: 20px;">
  <form id="productoForm">
    <input type="hidden" id="id" name="id">

    <label for="nombre">Nombre del producto:</label><br>
    <input type="text" id="nombre" name="nombre" disabled><br><br>

    <label for="descripcion">Descripción:</label><br>
    <textarea id="descripcion" name="descripcion" disabled></textarea><br><br>

    <label for="precio">Nuevo Precio:</label><br>
    <input type="number" step="0.01" id="precio" name="precio" required><br><br>

    <button type="button" onclick="actualizarProducto()">Actualizar</button>
  </form>

  <script src="./actualizarProducto.js"></script>
  </div>
  <a href="/menu.html" class="volver">Volver al menú</a>
