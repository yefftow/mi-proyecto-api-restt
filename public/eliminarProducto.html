
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
     <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >
    <style>
        .volver {
    display: inline-block;
    background-color: #28a745;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    border-radius: 8px;
    font-size: 16px;
    font-family: Arial, sans-serif;
    transition: background-color 0.3s ease;
    margin-top: 30px;
}

.volver:hover {
    background-color: #218838;
}

        #productoInfo {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        button {
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
        }
        .info-field {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Gestión de Productos</h1>
    
    <form id="buscarForm">
        <h2>Buscar Producto</h2>
        <div>
            <label for="buscarId">ID del Producto:</label>
            <input type="number" id="buscarId" required>
            <button type="button" onclick="buscarProducto()">Buscar</button>
        </div>
    </form>

    <div id="productoInfo">
        <h2>Información del Producto</h2>
        <div class="info-field"><strong>ID:</strong> <span id="infoId"></span></div>
        <div class="info-field"><strong>Nombre:</strong> <span id="infoNombre"></span></div>
        <div class="info-field"><strong>Descripción:</strong> <span id="infoDescripcion"></span></div>
        <div class="info-field"><strong>Precio:</strong> $<span id="infoPrecio"></span></div>
        
        <button onclick="eliminarProducto()">Eliminar Producto</button>
    </div>

    <script src="./eliminarProducto.js"></script>
</body>
</html>
